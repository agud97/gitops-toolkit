# =============================================================================
# Kong Gateway - DBless Mode
# =============================================================================
# API Gateway без базы данных - конфигурация через declarative config
# Идеально для GitOps и immutable infrastructure
#
# Требует: ConfigMap kong-declarative-config в namespace kong
# См. manifests/custom/kong-config/kong-config.yaml
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-gateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gitops-toolkit

  sources:
    - repoURL: https://github.com/agud97/gitops-toolkit.git
      targetRevision: HEAD
      ref: values

    # Официальный Helm chart
    - repoURL: https://charts.konghq.com
      chart: kong
      targetRevision: 2.52.0

      helm:
        releaseName: kong
        valueFiles:
          - $values/helm-values/kong/values-base.yaml
          # Выберите окружение:
          # - $values/helm-values/kong/values-dev.yaml
          - $values/helm-values/kong/values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: kong

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true

---
# =============================================================================
# Kong Declarative Config
# =============================================================================
# Применяет ConfigMap с маршрутами для DBless режима
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # До Kong Gateway
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gitops-toolkit

  source:
    repoURL: https://github.com/agud97/gitops-toolkit.git
    targetRevision: HEAD
    path: manifests/custom/kong-config

  destination:
    server: https://kubernetes.default.svc
    namespace: kong

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
