# =============================================================================
# Victoria Logs - Base Values
# =============================================================================

# Server
server:
  enabled: true
  retentionPeriod: "7d"

  persistentVolume:
    enabled: true
    size: 20Gi

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi

# Fluent Bit (log collector)
fluent-bit:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
