# =============================================================================
# Ingress NGINX Controller
# =============================================================================
# Kubernetes Ingress Controller
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Первым устанавливается
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gitops-toolkit

  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.13.0  # Обновите при необходимости

    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          # Replicas
          replicaCount: 2

          # Ingress class
          ingressClassResource:
            name: nginx
            enabled: true
            default: true
            controllerValue: "k8s.io/ingress-nginx"

          # Service type
          service:
            type: LoadBalancer
            # type: NodePort
            # type: ClusterIP

            # Annotations для cloud providers
            # annotations:
            #   # AWS
            #   service.beta.kubernetes.io/aws-load-balancer-type: nlb
            #   # GCP
            #   cloud.google.com/load-balancer-type: External
            #   # Yandex Cloud
            #   yandex.cloud/load-balancer-type: external

          # Resources
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Autoscaling
          autoscaling:
            enabled: false
            minReplicas: 2
            maxReplicas: 10
            targetCPUUtilizationPercentage: 80

          # Metrics
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true

          # Config
          config:
            # Logging
            log-format-escape-json: "true"
            log-format-upstream: '{"time":"$time_iso8601","remote_addr":"$remote_addr","x_forwarded_for":"$proxy_add_x_forwarded_for","request_id":"$req_id","remote_user":"$remote_user","bytes_sent":$bytes_sent,"request_time":$request_time,"status":$status,"vhost":"$host","request_proto":"$server_protocol","path":"$uri","request_query":"$args","request_length":$request_length,"duration":$request_time,"method":"$request_method","http_referrer":"$http_referer","http_user_agent":"$http_user_agent","upstream_addr":"$upstream_addr","upstream_status":"$upstream_status","upstream_response_time":"$upstream_response_time"}'

            # Proxy settings
            proxy-body-size: "100m"
            proxy-connect-timeout: "60"
            proxy-read-timeout: "60"
            proxy-send-timeout: "60"

            # SSL
            ssl-protocols: "TLSv1.2 TLSv1.3"
            ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"

            # Security headers
            hsts: "true"
            hsts-max-age: "31536000"
            hsts-include-subdomains: "true"

          # Admission webhooks
          admissionWebhooks:
            enabled: true

          # Topology spread
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: ScheduleAnyway
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: ingress-nginx

        # Default backend
        defaultBackend:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
