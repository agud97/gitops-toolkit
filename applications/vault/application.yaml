# =============================================================================
# HashiCorp Vault
# =============================================================================
# Централизованное управление секретами
#
# После установки требуется ручная инициализация:
#   kubectl exec -n vault vault-0 -- vault operator init -key-shares=1 -key-threshold=1
#
# Сохраните unseal key и root token в безопасном месте!
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # После базовой инфраструктуры
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gitops-toolkit

  sources:
    - repoURL: https://github.com/agud97/gitops-toolkit.git
      targetRevision: HEAD
      ref: values

    # Официальный Helm chart
    - repoURL: https://helm.releases.hashicorp.com
      chart: vault
      targetRevision: 0.30.0

      helm:
        releaseName: vault
        valueFiles:
          - $values/helm-values/vault/values-base.yaml
          # Выберите окружение:
          # - $values/helm-values/vault/values-dev.yaml
          - $values/helm-values/vault/values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: vault

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

  # Healthcheck - Vault требует ручной инициализации
