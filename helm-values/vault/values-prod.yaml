# =============================================================================
# Vault - Production Values
# =============================================================================
# Настройки для production окружения
# ⚠️ Требует настройки auto-unseal и HA storage
# =============================================================================

server:
  # HA mode для production
  ha:
    enabled: true
    replicas: 3
    
    # Raft storage (встроенный HA)
    raft:
      enabled: true
      setNodeId: true
      
      config: |
        ui = true
        
        listener "tcp" {
          tls_disable = 0
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_cert_file = "/vault/userconfig/vault-tls/tls.crt"
          tls_key_file = "/vault/userconfig/vault-tls/tls.key"
          tls_min_version = "tls12"
        }
        
        storage "raft" {
          path = "/vault/data"
          retry_join {
            leader_api_addr = "https://vault-0.vault-internal:8200"
            leader_ca_cert_file = "/vault/userconfig/vault-tls/ca.crt"
          }
          retry_join {
            leader_api_addr = "https://vault-1.vault-internal:8200"
            leader_ca_cert_file = "/vault/userconfig/vault-tls/ca.crt"
          }
          retry_join {
            leader_api_addr = "https://vault-2.vault-internal:8200"
            leader_ca_cert_file = "/vault/userconfig/vault-tls/ca.crt"
          }
        }
        
        # Auto-unseal с AWS KMS (пример)
        # seal "awskms" {
        #   region     = "us-east-1"
        #   kms_key_id = "your-kms-key-id"
        # }
        
        # Auto-unseal с GCP Cloud KMS (пример)
        # seal "gcpckms" {
        #   project     = "your-project"
        #   region      = "global"
        #   key_ring    = "vault-keyring"
        #   crypto_key  = "vault-key"
        # }
        
        service_registration "kubernetes" {}
        
        telemetry {
          prometheus_retention_time = "30s"
          disable_hostname = true
        }

  # TLS volume
  volumes:
    - name: vault-tls
      secret:
        secretName: vault-tls

  volumeMounts:
    - name: vault-tls
      mountPath: /vault/userconfig/vault-tls
      readOnly: true

  # Production ресурсы
  resources:
    requests:
      memory: 512Mi
      cpu: 500m
    limits:
      memory: 1Gi
      cpu: 1000m

  # Production storage
  dataStorage:
    enabled: true
    size: 50Gi
    storageClass: fast-ssd  # Ваш production StorageClass

  # Audit logs
  auditStorage:
    enabled: true
    size: 50Gi
    storageClass: fast-ssd

  # Affinity для распределения по нодам
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: vault
              component: server
          topologyKey: kubernetes.io/hostname

  # Tolerations (если есть dedicated nodes)
  # tolerations:
  #   - key: "dedicated"
  #     operator: "Equal"
  #     value: "vault"
  #     effect: "NoSchedule"

  # Production ingress
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    hosts:
      - host: vault.your-domain.com
        paths:
          - /
    tls:
      - secretName: vault-ingress-tls
        hosts:
          - vault.your-domain.com

# Injector для production
injector:
  replicas: 2
  
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m

  # Affinity
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: vault-agent-injector
            topologyKey: kubernetes.io/hostname

# Global TLS
global:
  tlsDisable: false
