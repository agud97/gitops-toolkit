# =============================================================================
# ArgoCD AppProject - GitOps Toolkit
# =============================================================================
# Defines project boundaries and access control for applications
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: gitops-toolkit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: GitOps Toolkit - Reusable Infrastructure Components

  # Source repositories
  sourceRepos:
    - 'https://github.com/agud97/gitops-toolkit.git'
    - 'https://helm.releases.hashicorp.com'
    - 'https://charts.konghq.com'
    - 'https://strimzi.io/charts/'
    - 'https://victoriametrics.github.io/helm-charts/'
    - 'https://cloudnative-pg.github.io/charts'
    - 'https://kubernetes.github.io/ingress-nginx'
    - 'https://charts.jetstack.io'
    - 'https://charts.bitnami.com/bitnami'
    - 'https://grafana.github.io/helm-charts'
    - 'https://centrifugal.github.io/helm-charts'

  # Allowed destinations
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
    # For multi-cluster, add other clusters:
    # - namespace: '*'
    #   server: https://your-cluster-api-server

  # Allowed cluster-scoped resources
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  # Allowed namespace-scoped resources
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Project roles (optional)
  roles:
    - name: admin
      description: Full access to project
      policies:
        - p, proj:gitops-toolkit:admin, applications, *, gitops-toolkit/*, allow
      groups:
        - my-admin-group

    - name: developer
      description: Read-only access with sync permissions
      policies:
        - p, proj:gitops-toolkit:developer, applications, get, gitops-toolkit/*, allow
        - p, proj:gitops-toolkit:developer, applications, sync, gitops-toolkit/*, allow
      groups:
        - my-dev-group

  # Orphaned resources monitoring
  orphanedResources:
    warn: true
