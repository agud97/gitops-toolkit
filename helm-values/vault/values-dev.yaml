# =============================================================================
# Vault - Development Values
# =============================================================================
# Settings for development environment
# Use together with values-base.yaml
# =============================================================================

server:
  # Standalone mode for dev
  standalone:
    enabled: true
    config: |
      ui = true
      
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      
      storage "file" {
        path = "/vault/data"
      }
      
      # Dev mode telemetry
      telemetry {
        prometheus_retention_time = "30s"
        disable_hostname = true
      }

  # HA disabled for dev
  ha:
    enabled: false

  # Minimal resources for dev
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 250m

  # Small storage
  dataStorage:
    size: 5Gi
    storageClass: ""  # default storage class

  # Dev ingress
  ingress:
    enabled: false
    # ingressClassName: nginx
    # hosts:
    #   - host: vault.dev.local
    #     paths:
    #       - /

# Injector - minimal resources
injector:
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

