# =============================================================================
# Kustomize Overlay - Development
# =============================================================================
# Пример использования Kustomize для кастомизации окружений
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace prefix/suffix
nameSuffix: -dev

# Common labels
commonLabels:
  environment: development

# Common annotations
commonAnnotations:
  managed-by: gitops-toolkit

# Resources to include
# resources:
#   - ../../manifests/custom/postgresql-cluster/cluster.yaml

# Patches
patches:
  # Уменьшение реплик для dev
  - patch: |-
      - op: replace
        path: /spec/instances
        value: 1
    target:
      kind: Cluster
      name: pg-cluster

  # Уменьшение storage для dev
  - patch: |-
      - op: replace
        path: /spec/storage/size
        value: 5Gi
    target:
      kind: Cluster
      name: pg-cluster

