# =============================================================================
# App-of-Apps Root Application
# =============================================================================
# This file manages all other Applications using the App-of-Apps pattern.
# Apply this after configuring the repository in ArgoCD.
#
# Usage:
#   1. Update repoURL to your fork/repository
#   2. Enable/disable applications in the applications/ directory
#   3. kubectl apply -f bootstrap/app-of-apps.yaml
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-toolkit-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Syncs first
spec:
  project: gitops-toolkit  # Uses the created AppProject

  source:
    repoURL: https://github.com/agud97/gitops-toolkit.git
    targetRevision: HEAD  # or specific tag/branch
    path: applications    # Directory with Application manifests

    # Use directory recurse for auto-discovery of all yaml files
    directory:
      recurse: true
      include: '*.yaml'
      exclude: '{kustomization.yaml,*-disabled.yaml}'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      selfHeal: true    # Automatically fixes drift
      prune: true       # Removes resources not in Git
      allowEmpty: false # Don't sync empty source

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in some fields (optional)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
