# =============================================================================
# VictoriaMetrics K8s Stack - Production Values
# =============================================================================

vmsingle:
  spec:
    retentionPeriod: "90d"
    storage:
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

vmagent:
  spec:
    scrapeInterval: 15s
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi

grafana:
  persistence:
    size: 20Gi
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
